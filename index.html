<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check My Sunscreen</title>
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Helvetica, sans-serif;
      background-color: #ecfdfd;
      color: #111;
      text-align: center;
    }
    .top {
      background-color: #d9f5f1;
      padding: 40px 20px 20px;
    }
    .top input {
      padding: 10px;
      width: 240px;
      font-size: 1em;
      margin-right: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .top button {
      padding: 10px 16px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .results {
      margin-top: 20px;
    }
    .product {
      margin: 20px;
    }
    .product img {
      max-width: 150px;
      display: block;
      margin: 10px auto;
    }
    .bottom {
      background-color: white;
      padding: 40px 20px;
    }
    .bottom textarea {
      width: 80%;
      height: 100px;
      font-size: 1em;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .bottom button {
      margin-top: 16px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00c48c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top">
    <h1>Check My Sunscreen</h1>
    <p>Start typing a brand name to find your sunscreen:</p>
    <input type="text" id="brandInput" placeholder="e.g., Neutrogena">
    <button onclick="checkBrand()">Check brand</button>
    <div id="brandResults" class="results"></div>
  </div>

  <div class="bottom">
    <h2>Check My Ingredients</h2>
    <p>Paste your sunscreen ingredients and check for allergens.</p>
    <textarea id="ingredientInput" placeholder="e.g., octocrylene, tocopherol, fragrance"></textarea><br>
    <button onclick="checkIngredients()">Check Ingredients</button>
    <div id="ingredientResults" class="results"></div>
  </div>
</body>
</html>
