<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check My Sunscreen</title>

  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
      text-align: center;
    }

    .search-container {
      padding: 40px 16px 20px;
      background-color: #f5f5f5;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 500px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #ingredientResults, #resultsGrid {
      margin-top: 20px;
      padding: 0 20px;
    }

    #resultsGrid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    #resultsGrid img {
      width: 180px;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
    }

    #resultsGrid p {
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Check My Sunscreen</h1>

  <!-- Ingredient Checker -->
  <div class="search-container">
    <input type="text" id="ingredientInput" placeholder="Paste your ingredients here" size="60" />
    <br>
    <button id="checkButton">Check Ingredients</button>
    <div id="ingredientResults"></div> <!-- ✅ moved here -->
  </div>

  <hr>

  <!-- Brand Search -->
  <div class="search-container">
    <input type="text" id="brandSearch" placeholder="Search by brand (e.g., Neutrogena)" size="40" />
    <br>
    <button id="checkBrand">Find Products</button>
  </div>

  <!-- Product Grid -->
  <div id="resultsGrid"></div> <!-- ✅ separated and styled -->

  <script src="script.js"></script>
</body>
</html>
