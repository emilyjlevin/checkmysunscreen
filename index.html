<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check My Sunscreen</title>
  
  <!-- âœ… Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TVTV6BEB0X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-TVTV6BEB0X');
  </script>
  
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      text-align: center;
    }

    .top-section {
      background-color: #d0f0e9;
      padding: 30px 10px;
    }

    .top-section h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .top-section p {
      font-size: 1em;
      margin: 8px 0 20px;
    }

    input, button {
      font-size: 1em;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 5px;
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .bottom-section {
      padding: 20px;
      background: white;
    }

    .product {
      position: relative;
      display: inline-block;
      width: 150px;
      height: 220px;
      margin: 10px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    .product img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: white;
      color: black;
      font-size: 10px;
      padding: 8px;
      box-sizing: border-box;
      overflow-y: auto;
      opacity: 0;
      transition: opacity 0.3s;
      text-align: left;
    }

    .product.clicked .overlay {
      opacity: 0.95;
    }

    @media (max-width: 600px) {
      .product {
        width: 45%;
        height: auto;
        aspect-ratio: 2 / 3;
      }

      .overlay {
        font-size: 9px;
      }
    }
  </style>
</head>
<body>
  <div class="top-section">
    <h1>Check My Sunscreen</h1>
    <p>Search by brand</p>
    <input id="brandInput" placeholder="e.g., neutrogena" />
    <button onclick="checkBrand()">Check brand</button>
  </div>

  <div id="brandResults"></div>

  <div class="bottom-section">
    <h2>Check My Ingredients</h2>
    <p>Paste ingredients below (comma-separated)</p>
    <textarea id="ingredientInput" rows="4" style="width: 90%; max-width: 500px;"></textarea>
    <br />
    <button style="background-color: #28a745;" onclick="checkIngredients()">Check Ingredients</button>
    <div id="ingredientResults" style="margin-top: 20px; text-align: left; max-width: 500px; margin-left: auto; margin-right: auto;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
