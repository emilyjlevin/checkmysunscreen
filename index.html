<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check My Sunscreen</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
      text-align: center;
    }

    .search-container {
      padding: 40px 16px 20px;
    }

    input, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
    }

    #resultsGrid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    #resultsGrid img {
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Check My Sunscreen</h1>

  <div class="search-container">
    <input type="text" id="ingredientInput" placeholder="Paste your ingredients here" size="60" />
    <br>
    <button id="checkButton">Check Ingredients</button>
    <div id="ingredientResults"></div>
  </div>

  <hr>

  <div class="search-container">
    <input type="text" id="brandSearch" placeholder="Search by brand (e.g., Neutrogena)" size="40" />
    <br>
    <button id="checkBrand">Find Products</button>
    <div id="resultsGrid"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
