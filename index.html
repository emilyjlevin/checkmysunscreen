<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check My Sunscreen</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
      text-align: center;
    }

    .top {
      background-color: #c7f5e0;
      padding: 40px 20px 30px;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    h2 {
      font-weight: normal;
      font-size: 1.2em;
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-top: 20px;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #checkBrand {
      background-color: #3899ff;
      color: white;
    }

    #checkButton {
      background-color: #20c997;
      color: white;
    }

    #resultsGrid {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    #resultsGrid img {
      width: 120px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .bottom {
      background-color: white;
      padding: 40px 20px;
    }

    #ingredientResults {
      margin-top: 20px;
    }

    textarea {
      width: 80%;
      max-width: 600px;
      height: 100px;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="top">
    <h1>Check My Sunscreen</h1>
    <h2>Find out which ingredients to watch for</h2>
    <input type="text" id="brandSearch" placeholder="Enter brand (e.g. Neutrogena)">
    <button id="checkBrand">Check brand</button>
    <div id="resultsGrid"></div>
  </div>

  <div class="bottom">
    <h2>Check My Ingredients</h2>
    <textarea id="ingredientInput" placeholder="Paste ingredients here..."></textarea><br/>
    <button id="checkButton">Check Ingredients</button>
    <div id="ingredientResults"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
