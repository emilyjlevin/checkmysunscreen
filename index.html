<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check My Sunscreen</title>
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Helvetica, sans-serif;
      background-color: #ffffff;
      color: #111;
    }

    .top {
      background-color: #d9f5f1;
      padding: 40px 20px;
      text-align: center;
    }

    .top h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .top input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .top button {
      padding: 10px 16px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    #brandResults {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }

    .product {
      position: relative;
      width: 120px;
      height: 180px;
    }

    .product img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: 0.3s;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      font-size: 0.75em;
      color: #333;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
      overflow-y: auto;
    }

    .product.clicked img {
      opacity: 0.3;
    }

    .product.clicked .overlay {
      opacity: 1;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 0;
    }

    .bottom {
      background-color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .bottom h2 {
      margin-bottom: 10px;
    }

    .bottom textarea {
      width: 90%;
      max-width: 400px;
      height: 100px;
      font-size: 1em;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .bottom button {
      margin-top: 16px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #00c48c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #ingredientResults {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>

  <!-- âœ… Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TVTV6BEB0X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-TVTV6BEB0X');
  </script>
</head>
<body>
  <div class="top">
    <h1>Check My Sunscreen</h1>
    <input type="text" id="brandInput" placeholder="e.g., Neutrogena"><br>
    <button onclick="checkBrand()">Check brand</button>
    <div id="brandResults"></div>
  </div>

  <hr>

  <div class="bottom">
    <h2>Check My Ingredients</h2>
    <p>Or paste your ingredients below:</p>
    <textarea id="ingredientInput" placeholder="e.g., octocrylene, tocopherol, fragrance"></textarea><br>
    <button onclick="checkIngredients()">Check Ingredients</button>
    <div id="ingredientResults"></div>
  </div>
</body>
</html>
