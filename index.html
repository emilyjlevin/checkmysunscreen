<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check My Sunscreen</title>

  <!-- Google tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T4KMQKF2F5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-T4KMQKF2F5');
  </script>

  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
      text-align: center;
    }

    .search-container {
      padding: 60px 20px 30px;
      background-color: #e0f7f1;
    }

    .search-container h1 {
      font-size: 42px;
      margin-bottom: 16px;
    }

    .search-container input {
      padding: 16px;
      width: 360px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #bbb;
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      padding: 40px;
    }

    .grid-container div {
      width: 180px;
      text-align: center;
    }

    .grid-container img {
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .ingredient-checker h2 {
      font-size: 28px;
    }

    textarea {
      width: 85%;
      height: 140px;
      margin-top: 20px;
      font-size: 16px;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 14px 24px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #results {
      margin-top: 30px;
      max-width: 85%;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>

  <div class="search-container">
    <h1>Check My Sunscreen</h1>
    <p>Start typing a brand name to find your sunscreen:</p>
    <input type="text" id="brandSearch" placeholder="e.g., Neutrogena" />
  </div>

  <div id="resultsGrid" class="grid-container"></div>

  <hr style="margin: 50px 0;">

  <div class="ingredient-checker">
    <h2>Or paste your ingredients below:</h2>
    <textarea id="ingredientInput" placeholder="e.g., homosalate, octocrylene, etc."></textarea>
    <br>
    <button id="checkButton">Check Ingredients</button>
    <div id="results"></div>
  </div>

  <!-- Link to your separate JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
