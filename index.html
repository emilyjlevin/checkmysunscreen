<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check My Sunscreen</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TVTV6BEB0X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-TVTV6BEB0X');
  </script>
</head>
<body>
  <div class="tab-container">
    <div class="tabs">
      <button class="tab active" data-tab="checkmyingredients">checkmyingredients</button>
      <button class="tab" data-tab="findmysunscreen">findmysunscreen</button>
    </div>

    <div class="tab-content active" id="checkmyingredients">
      <div class="top-panel">
        <h1>Check My Sunscreen</h1>
        <p>Start typing a brand name to find your sunscreen:</p>
        <input type="text" placeholder="e.g., Neutrogena" />
      </div>

      <div class="bottom-panel">
        <p><strong>Or paste your ingredients below:</strong></p>
        <textarea placeholder="e.g., homosalate, octocrylene, etc."></textarea>
        <button>Check Ingredients</button>
      </div>
    </div>

    <div class="tab-content" id="findmysunscreen">
      <p>Coming soon!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
