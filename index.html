<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check My Sunscreen</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #fdfdfd;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .search-container {
      padding: 40px 16px 20px;
    }
    input {
      padding: 10px;
      width: 60%;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
    }
    .results {
      margin-top: 20px;
    }
    .product {
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      max-width: 400px;
    }
    img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>Find My Sunscreen</h1>
    <input type="text" id="brandInput" placeholder="Enter brand (e.g. Neutrogena)" />
    <button id="brandButton">Check Brand</button>
    <div id="brandResults" class="results"></div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
