<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check My Sunscreen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="search-container">
    <h1>Check My Sunscreen</h1>
    <p>Start typing a brand name to find your sunscreen:</p>
    <input type="text" id="brandSearch" placeholder="e.g., Neutrogena" autocomplete="off" />
    <br><br>
    <button id="checkBrand" class="lilac-button">Check brand</button>
    <ul id="autocomplete-list" class="autocomplete-list"></ul>
  </div>

  <div id="resultsGrid" class="grid-container"></div>

  <div class="search-container">
    <h2>Or enter ingredients manually:</h2>
    <textarea id="ingredientInput" rows="5" placeholder="Enter ingredients separated by commas"></textarea>
    <br><br>
    <button id="checkButton">Check ingredients</button>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
