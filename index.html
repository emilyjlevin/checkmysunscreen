<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check My Sunscreen</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TVTV6BEB0X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-TVTV6BEB0X');
  </script>
  
  <style>
    body {
      margin: 0;
      font-family: Helvetica, sans-serif;
    }

    .mint-top {
      background-color: #c6f1e7;
      padding: 40px 20px 20px;
      text-align: center;
    }

    .mint-top h1 {
      margin: 0;
      font-size: 2em;
    }

    .mint-top p {
      margin: 10px 0 20px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
    }

    #resultsGrid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    #resultsGrid img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    #resultsGrid p {
      max-width: 120px;
      text-align: center;
      font-size: 0.9em;
    }

    .white-bottom {
      background-color: #fff;
      padding: 30px 20px;
      text-align: center;
    }

    textarea {
      width: 90%;
      height: 100px;
      font-size: 1em;
      padding: 10px;
      margin-top: 10px;
    }

     #ingredientResults {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <div class="mint-top">
    <h1>Check My Sunscreen</h1>
    <p>Search for a sunscreen brand</p>
    <input type="text" id="brandSearch" placeholder="e.g., Neutrogena">
    <button id="checkBrand">Check brand</button>
  </div>

  <div id="resultsGrid"></div>

  <div class="white-bottom">
    <h2>Check My Ingredients</h2>
    <p>Paste the ingredients list below:</p>
    <textarea id="ingredientInput" placeholder="Water, Titanium Dioxide, etc."></textarea><br>
    <button id="checkButton" type="button">Check Ingredients</button>
    <div id="ingredientResults"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
