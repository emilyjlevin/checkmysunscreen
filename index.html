<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check My Sunscreen</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
      text-align: center;
    }

    .search-container {
      padding: 40px 16px 20px;
      background-color: #e6f7f2;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #resultsGrid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    #resultsGrid div {
      text-align: center;
    }

    #resultsGrid img {
      width: 180px;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h2>Check My Sunscreen</h2>
    <p>Start typing a brand name to find your sunscreen:</p>
    <input type="text" id="brandSearch" placeholder="e.g. neutrogena" />
    <button onclick="checkBrand()">Check brand</button>
  </div>

  <div id="resultsGrid"></div>

  <script src="script.js"></script>
</body>
</html>
