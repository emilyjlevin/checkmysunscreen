<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check My Sunscreen</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #f0faf8;
      color: #333;
      text-align: center;
    }

    .search-container {
      padding: 40px 16px 20px;
      background-color: #e0f7f3;
    }

    input {
      padding: 10px;
      width: 250px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .results {
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
    }

    .product {
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 200px;
    }

    .product img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 14px;
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 12px;
      color: #666;
    }

    .bottom-panel {
      margin-top: 60px;
      padding: 40px 20px;
      background-color: #333;
      color: white;
    }

    .bottom-panel h2 {
      margin-bottom: 10px;
    }

    .bottom-panel p {
      margin-bottom: 20px;
    }

    .bottom-panel a {
      background-color: #00c0a3;
      padding: 10px 16px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
    }

    .bottom-panel a:hover {
      background-color: #00a288;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>Check My Sunscreen</h1>
    <p>Start typing a brand name to find your sunscreen:</p>
    <input type="text" id="brandInput" placeholder="e.g. Neutrogena" />
    <button id="brandButton">Check brand</button>
  </div>

  <div id="brandResults" class="results"></div>

  <div class="bottom-panel">
    <h2>Check My Ingredients</h2>
    <p>Paste your sunscreen ingredients and check for allergens.</p>
    <a href="checkmyingredients.html">Try it now â†’</a>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
